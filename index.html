<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .math-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }

        .math-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .math-link:nth-child(2) {
            background: linear-gradient(45deg, #4ecdc4, #26d0ce);
        }

        .footer {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .math-link {
                width: 100%;
                padding: 18px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Practice Hub</h1>
        <p class="subtitle">Choose your math challenge and sharpen your skills!</p>
        
        <div class="links-container">
            <a href="addition.html" class="math-link">
                ➕ Addition Problems
            </a>
            <a href="multiplication.html" class="math-link">
                ✖️ Multiplication Problems
            </a>
        </div>
        
        <div class="footer">
            <p>Click on any link above to start practicing math problems</p>
        </div>
    </div>
</body>
</html>
